<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <h2>Koyal Audio</h2><br>
    <audio controls>
        <source src="koyal.mp3" type="audio/mp3">
    </audio><br><br>   
    <h2>Html Video Tag</h2>
    <video controls>  
        <source src="HTML video Tag.mp4" type="video/mp4">  
     </video>
</body>
</html>
